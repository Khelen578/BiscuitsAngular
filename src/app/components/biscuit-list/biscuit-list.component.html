<ng-container *ngIf="isLoading">
    <div style="margin-left: 50%;margin-top: 35% ;width: 3rem; height: 3rem;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <div *ngIf="biscuits != []" class="row d-flex container-fluid">
        <div class=" col-12 my-3 text-center">
            <h3 class=" mb-3" *ngIf="url == '/biscuits'">Tous les biscuits</h3>
            <h3 class=" mb-3" *ngIf="regExType.test(url)">Biscuits au {{type}}</h3>
            <h3 class=" mb-3" *ngIf="regExName.test(url)">Resultats de la recherche "{{search}}" ({{biscuits.length}}
                résultats trouvés)</h3><button *ngIf="valideCategorie"
                [routerLink]="(regExType.test(url)) ? ['/biscuit-form',type] : ['/biscuit-form','']"
                class="btn btn-success mb-3">Ajouter
                un
                biscuit</button><button *ngIf="!mobile" (click)="changeDisplay()"
                class="mb-3 btn btn-primary ml-3">Changer
                Affichage</button>
        </div>
        <div class="row container-fluid d-flex ml-2" *ngIf="beautyDisplay">
            <div *ngFor="let biscuit of biscuits" class="col-md-6 col-lg-4 col-xl-3 ">
                <app-biscuit [biscuit]="biscuit" (deleteEmitter)="deleteBiscuit($event)">
                </app-biscuit>
            </div>
        </div>

        <table *ngIf="biscuits.length != 0 && !beautyDisplay"
            class="table table-hover table-responsive table-bordered mx-auto">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nom Biscuit</th>
                    <th scope="col">Type</th>
                    <th scope="col">Image</th>
                    <th scope="col">Editer</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let biscuit of biscuits">
                    <th scope="row" [routerLink]="['/biscuit',biscuit.id]">{{biscuit.nom}}</th>
                    <td>{{biscuit.categorie}}</td>
                    <td><img [src]="biscuit.image" alt="image de biscuit">
                    </td>
                    <td><button class="btn" [routerLink]="['/biscuit-form-edit',biscuit.id]">Editer</button>
                    </td>
                    <td><button class="btn" (click)="deleteBiscuit(biscuit)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="biscuits === null || biscuits.length === 0" class="my-3">
        <div class="alert alert-danger text-center">Aucun biscuit à afficher !</div>
    </div>
</ng-container>
